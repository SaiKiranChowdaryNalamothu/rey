  <body id="body">


    <header style='background-color:grey;font-size:15px;float:left' >
        Select background color :
        <select id="select1" onchange="fun1();" name="select1" autocomplete="off">
          <option value="white">White</option>
          <option value="red">Red</option>
          <option value="black">Black</option>
          <option value="orange">Orange</option>
          <option value="yellow">Yellow</option>
        </select>
    </header>

  <p id="online" style="display:inline"></p>
      <p id="date" style=" float : right;margin:0% 1%;background:grey;color:white;display:inline"></p>

<marquee direction="right"  behavior="alternate" scrollamount="2">
<marquee direction="down" behavior="alternate" scrollamount="3">Chandu Tanu</marquee> <br>
</marquee>

<div>
<h1>sai kiran mathematics</h1><br>
</div>

<br>

<div>

<font font=25px color=grey bgcolor=red>number 1</font> : <input type="text" id="num1" name="" value="" autofocus autocomplete="off"><br><br>
<font font=25px color=grey bgcolor=red>number 2</font> : <input type="text" id="num2" name="" value="" autocomplete="off"><br><br>

<button onclick="add()">addition</button>&nbsp;&nbsp;

<button onclick="sub()">subtraction</button><br>

<p id="p1"></p>

</div>

<script type="text/javascript">

if(navigator.onLine)
    document.getElementById("online").innerHTML="&nbsp;&nbsp;Internet_Status : ONLINE";
else
    document.getElementById("online").innerHTML="&nbsp;&nbsp;Internet_Status : OFFLINE";

 document.getElementById("date").innerHTML=(new Date()).toUTCString();

function add()
{
//  document.write("called");
  var c = parseInt(document.getElementById("num1").value)+parseInt(document.getElementById("num2").value);
  document.getElementById("p1").innerHTML="addition : "+c;
}


function sub()
{
//  document.write("called");
  var c = parseInt(document.getElementById("num1").value)-parseInt(document.getElementById("num2").value);
  document.getElementById("p1").innerHTML="subtraction : "+c;
}

function fun1()
{
  var a=document.getElementById("select1");
  var c=document.getElementById("body");
  var b=a.value;

  switch(b)
  {
    case "white": c.style.background="white";
                break;
    case "orange": c.style.background="orange";
                break;
    case "black": c.style.background="black";
                break;
    case "red": c.style.background="red";
                break;
    case "yellow": c.style.background="yellow";
                break;

  }

}

</script>
